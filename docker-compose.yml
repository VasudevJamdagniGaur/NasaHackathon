version: '3.8'

services:
  # Backend API Service
  kepler-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    volumes:
      - ./backend/models:/app/models
      - ./backend/uploads:/app/uploads
      - ./backend/kepler_ai.db:/app/kepler_ai.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # React Web Frontend
  kepler-web:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - kepler-api
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - kepler-api
      - kepler-web
    restart: unless-stopped

volumes:
  kepler_data:
    driver: local
