name: kepler_ai
description: KeplerAI - AI-powered exoplanet classification mobile app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_animate: ^4.2.0+1
  lottie: ^2.7.0
  file_picker: ^6.1.1
  fl_chart: ^0.64.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
  
  fonts:
    - family: SpaceFont
      fonts:
        - asset: assets/fonts/space_font.ttf
